<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign in</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    <link href="../main_menu.css" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas width="1050px" height="700px"></canvas>
        <div style="position: absolute;top: 20px;left: 20px;  z-index: 1">
            <button id="backBtn">Back</button>
        </div>
        <div id="menu">
            <form id="signin-form" class="col" style="width:500px; align-items:center;">
                <div class="title-text caption">SIGN IN WITH YOUR ACCOUNT</div>
                <div class="spacer-0"></div>
                <input class="body-text" id="signin-username" placeholder="Enter your username" style="width:220px"></input>
                <input class="body-text" id="signin-password" type="password" placeholder="Enter your password" style="width:220px"></input>
                <div class="spacer-0"></div>
                <button class="body-text" type="submit" style="width:220px; margin:10px 0px">Sign In</button>
                <div id="signin-message" class="warning center" style="height:20px; margin-top:15px"></div>
                <div class="spacer-grow"></div>
            </form>
        </div>
    </div>
    <script src="./scripts/authentication.js"></script>
    <script>
        $(function () {
            $("#backBtn").on("click", () => {
                    window.location.href = "./index.html";
            });
        });

    </script>
</body>

</html>
